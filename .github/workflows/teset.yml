name: Teset
on:
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: sh
      shell: bash
      run: mvn -B -DskipTests clean package
  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: sh
      shell: bash
      run: mvn test
    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/*.xml
  Deliver:
    runs-on: ubuntu-latest
    needs: Test
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: sh
      shell: bash
      run: "java --version"
    - name: sh
      shell: bash
      run: "./jenkins/scripts/deliver.sh"
    - name: sh
      shell: bash
      run: "java -jar ./target/${NAME}-${VERSION}.jar"
